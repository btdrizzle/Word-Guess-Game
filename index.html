<!Doctype html>
<html lang="eng-US">
<head>
    <meta charset="utf-8">
    <title>Do you know your Romantic composers?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div id ="header" class="container-fluid">
        <h1 class="display-4 col-md-10">Romantic Composer Name Game</h1>
    </div>
    <div id="bigcontainer" class="container col-md-10">
        <div class="row">
            <div id="maingame" class="col-lg-8">
                <h4>Type letters to guess the names of your favorite romantic composers!</h4>
                <br>
                <div class="composer text-center"><img id="composer" src="./assets/images/berlioz.jpg" alt="Composer Picture"></div>
                <br>
                <div class="display-4" id="placeholder-text"></div>
                <br>
                <p id="gameEnd-text"></p>
            </div>
            <div id="gameplay1" class="col-lg-4">
                <div class="row">
                    <div class="col-sm col-lg-12 games">
                        <p id="guessesRemaining-text"></p>
                        <p>Letters Guessed:</p>
                        <p id="lettersGuessed-text"></p>
                    </div>
                    <div class="col-sm col-lg-12 games">
                        <p id="wins-text"></p>
                        <p id="gamesPlayed-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
